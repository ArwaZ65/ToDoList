<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <header></header>
        <article>
            <p class="title">ToDo List</p>
            <div class="todo-section">
                <h2 class="todo">ToDo</h2>
                <ul id="todo-list">
                    <!-- <li id="itemlist"></li> -->
                </ul>
                <input type="text"  placeholder="Add Your Task"  id="task-input">
                <button type="button" id="add-task" >Add Task</button>
            </div>
            <div class="finished-section">
                <h2 class="finish-tasks">Finished Tasks</h2> 
                <ul id="finished-list"></ul>               <ul id="finished-list"></ul>
            </div>
        </article>
        <footer>
            <p></p>
        </footer>
    </div>
</body>
</html>
